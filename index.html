<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDTRAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #121212;
      color: white;
    }

    /* Top white header (like Hershey's) */
    .top-header {
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 2.5rem;
      color: red;
      font-weight: 700;
    }

    /* Main nav bar styled like Hershey's */
    .main-nav {
      background-color: black;
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1rem 0;
    }

    .main-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .main-nav a:hover {
      color: red;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }

    .button {
      background-color: #ff4444;
      border: none;
      padding: 1.2rem 2.5rem;
      margin: 1rem;
      font-size: 1.5rem;
      font-family: 'Oswald', sans-serif;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 250px;
    }

    .button:hover {
      background-color: #cc0000;
    }

    footer {
      background-color: black;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Hershey-style top white header -->
  <div class="top-header">
    <div class="logo">IDTRAP</div>
  </div>

  <!-- Black nav bar like Hershey's second strip -->
  <div class="main-nav">
    <a href="#recommended">Recommended</a>
    <a href="#samples">Samples</a>
    <a href="#pricing">Pricing</a>
  </div>

  <!-- Page content -->
  <div class="content">
    <button class="button" onclick="handleGroup()">Group Order</button>
    <button class="button" onclick="handleSolo()">Solo</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 IDTRAP. All rights reserved.
  </footer>

  <script>
    function handleGroup() {
      alert("Group Order clicked");
    }

    function handleSolo() {
      alert("Solo clicked");
    }
  </script>
</body>
</html>
