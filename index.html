<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDTRAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oswald', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Main white header (shorter) */
    header {
      background-color: white;
      padding: 1rem 2rem 0.5rem 2rem;
      display: flex;
      align-items: center;
    }

    .title {
      color: red;
      font-size: 3.5rem;
      font-weight: 700;
      margin: 0;
    }

    /* Black mini banner (large and dominant) */
    .mini-nav-container {
      display: flex;
      align-items: center;
    }

    .mini-nav {
      background-color: black;
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      justify-content: flex-end;
      gap: 3rem;
      margin-left: auto;
      height: 120px;
    }

    .mini-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .mini-nav a:hover {
      color: red;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 2rem;
    }

    .button {
      background-color: #ff4444;
      border: none;
      padding: 1.2rem 2.5rem;
      margin: 1rem;
      font-size: 1.5rem;
      font-family: 'Oswald', sans-serif;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 250px;
    }

    .button:hover {
      background-color: #cc0000;
    }

    footer {
      background-color: black;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Main white banner -->
  <header>
    <div class="title">IDTRAP</div>
  </header>

  <!-- Large black mini banner aligned right -->
  <div class="mini-nav-container">
    <div class="mini-nav">
      <a href="#recommended">Recommended</a>
      <a href="#samples">Samples</a>
      <a href="#pricing">Pricing</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="content">
    <button class="button" onclick="handleGroup()">Group Order</button>
    <button class="button" onclick="handleSolo()">Solo</button>
  </div>

  <!-- Bottom Banner -->
  <footer>
    &copy; 2025 IDTRAP. All rights reserved.
  </footer>

  <script>
    function handleGroup() {
      alert("Group Order clicked");
    }

    function handleSolo() {
      alert("Solo clicked");
    }
  </script>
</body>
</html>
