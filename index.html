<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDTRAP</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: black;
      padding: 1rem;
      text-align: center;
    }

    .title {
      color: red;
      font-size: 3rem;
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .button {
      background-color: #ff4444;
      border: none;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.5rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 250px;
    }

    .button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">IDTRAP</div>
  </header>
  <div class="content">
    <button class="button" onclick="handleGroup()">Group Order</button>
    <button class="button" onclick="handleSolo()">Solo</button>
  </div>

  <script>
    function handleGroup() {
      alert("Group Order clicked");
      // add navigation or action here
    }

    function handleSolo() {
      alert("Solo clicked");
      // add navigation or action here
    }
  </script>
</body>
</html>
