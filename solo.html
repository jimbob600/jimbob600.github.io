<form>
  <div>
    <label>State</label>
    <select name="state" required>
      <option value="">Select your state...</option>
      <option>Alabama</option>
      <option>Alaska</option>
      <option>Arizona</option>
      <option>Arkansas</option>
      <option>California</option>
      <option>Colorado</option>
      <option>Connecticut</option>
      <option>Delaware</option>
      <option>Florida</option>
      <option>Georgia</option>
      <option>Hawaii</option>
      <option>Idaho</option>
      <option>Illinois</option>
      <option>Indiana</option>
      <option>Iowa</option>
      <option>Kansas</option>
      <option>Kentucky</option>
      <option>Louisiana</option>
      <option>Maine</option>
      <option>Maryland</option>
      <option>Massachusetts</option>
      <option>Michigan</option>
      <option>Minnesota</option>
      <option>Mississippi</option>
      <option>Missouri</option>
      <option>Montana</option>
      <option>Nebraska</option>
      <option>Nevada</option>
      <option>New Hampshire</option>
      <option>New Jersey</option>
      <option>New Mexico</option>
      <option>New York</option>
      <option>North Carolina</option>
      <option>North Dakota</option>
      <option>Ohio</option>
      <option>Oklahoma</option>
      <option>Oregon</option>
      <option>Pennsylvania</option>
      <option>Rhode Island</option>
      <option>South Carolina</option>
      <option>South Dakota</option>
      <option>Tennessee</option>
      <option>Texas</option>
      <option>Utah</option>
      <option>Vermont</option>
      <option>Virginia</option>
      <option>Washington</option>
      <option>West Virginia</option>
      <option>Wisconsin</option>
      <option>Wyoming</option>
    </select>
  </div>

  <div>
    <label>Street Address</label>
    <input type="text" name="streetAddress" required />
  </div>

  <div>
    <label>ZIP Code</label>
    <input type="text" name="zipCode" required pattern="\d{5}" title="Enter 5-digit ZIP code" />
  </div>

  <div>
    <label>First Name</label>
    <input type="text" name="firstName" required />
  </div>

  <div>
    <label>Middle Name</label>
    <input type="text" name="middleName" />
  </div>

  <div>
    <label>Last Name</label>
    <input type="text" name="lastName" required />
  </div>

  <div>
    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label>Eye Color</label>
    <select name="eyeColor" required>
      <option value="">Select...</option>
      <option>Blue</option>
      <option>Brown</option>
      <option>Green</option>
      <option>Hazel</option>
      <option>Gray</option>
    </select>
  </div>

  <div>
    <label>Hair Color</label>
    <select name="hairColor" required>
      <option value="">Select...</option>
      <option>Black</option>
      <option>Brown</option>
      <option>Blonde</option>
      <option>Red</option>
      <option>Gray</option>
    </select>
  </div>

  <div>
    <label>Birthday (for ID)</label>
    <input type="date" name="birthday" required />
  </div>

  <div>
    <label>Height (inches)</label>
    <input type="text" name="height" required />
  </div>

  <div>
    <label>Weight (lbs)</label>
    <input type="text" name="weight" required />
  </div>

  <div class="checkbox-group">
    <label><input type="checkbox" name="organDonor" /> Organ Donor</label>
    <label><input type="checkbox" name="correctiveLenses" /> Corrective Lenses</label>
  </div>

  <button type="submit">Submit</button>
</form>
